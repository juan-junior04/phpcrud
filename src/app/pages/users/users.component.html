

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <button class="btn btn-success" (click)="getListUser()">Lista de usuarios</button>
                    &nbsp;
                    <button class="btn btn-warning" data-toggle="modal" (click)="openModal()">Crear</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Lista de usuarios</h1>
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre de usuario</th>
                            <th scope="col">correo</th>
                            <th scope="col">contraseña</th>
                            <th scope="col">Creado</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of listUser">
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.password}}</td>
                            <td>{{item.create_time}}</td>
                            <td>
                                    <button class="btn btn-primary" (click)="editar(item)">Editar</button>
                            </td>
                            <td>
                              <button class="btn btn-primary" (click)="delete(item)">Eliminar</button>
                      </td>
                          </tr>
                        </tbody>
                      </table>
                      
                </div>
            </div>
        </div>
    </div>
</div>







<div class="modal fade" id="exampleModal" #exampleModal tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrar()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (submit)="save()">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">id</label>
              <input type="text" class="form-control" formControlName="id" readonly>
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre de usuario</label>
              <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Contraseña</label>
              <input type="password" class="form-control" formControlName="password">
            </div>

            <div class="form-group">
                <label for="message-text" class="col-form-label">Correo</label>
                <input type="email" class="form-control" formControlName="email">
              </div>

              <button type="submit" class="btn btn-success">Guardar</button>
          </form>
        </div>
       
      </div>
    </div>
  </div>
